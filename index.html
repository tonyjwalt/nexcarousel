<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie10 lt-ie9"> <![endif]-->
<!--[if IE 9]>         <html class="no-js lt-ie10"> <![endif]-->
<!--[if gt IE 10]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>NexCarousel</title>
    
    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="_css/reset.css">
    <link rel="stylesheet" href="_css/nexCarousel.css">
    <link rel="stylesheet" href="_css/CarouselSkin.css">
    <!--[if lte IE 9]>
      <link rel="stylesheet" href="/_js/PIE.htc">
    <![endif]-->
    <script src="_js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>

  <body>
    <div id="main-carousel" class="main-carousel nexCarousel">
      <ul class="slide-list">
        <li data-capID="nexCarousel-text-01" class="slide active">
          <img src="_img/slides/1.jpg" alt="Image of multiple Retail Stores from the Exterior" />
          <div class="caption">
            <h3>Pearl Harbor</h3>
            <h5 class="sub-caption">Not quite sure exactly what this is</h5>
          </div>
        </li>
        <li data-capID="nexCarousel-text-02" class="slide">
          <img src="_img/slides/2.jpg" alt="Image of Multiple Retail Stores from the Interior" />
          <div class="caption">
            <h3>The North Shore</h3>
          </div>
        </li>
        <li data-capID="nexCarousel-text-03" class="slide">
          <img src="_img/slides/3.jpg" alt="Image of People Working on Plans Together" />
          <div class="caption">
            <h3>Bridge and Wood</h3>
          </div>
        </li>
        <li data-capID="nexCarousel-text-04" class="slide">
          <img src="_img/slides/4.jpg" alt="Image of multiple Retail Stores from the Exterior" />
          <div class="caption">
            <h3>Lighthouse on Kauai</h3>
          </div>
        </li>
      </ul>
      <div class="bullet-wrapper">
        <ul class="bullet-list clearfix">
          <li rel="1" class="active"><a href="#" title="Pearl Harbour">1</a></li>
          <li rel="2"><a href="#" title="North Shore">2</a></li>
          <li rel="3"><a href="#" title="Bridge">3</a></li>
          <li rel="4" class="last"><a href="#" title="Lighthouse">4</a></li>
        </ul>
      </div>
      <div class="carousel-nav">
        <div class="prev"><button data-advance="-1">Prev</button></div>
        <div class="next"><button data-advance="1">Next</button></div>
      </div>
    </div> 
     
    <!-- get Jquery by CDN or local -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="_js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
    <!-- Vendor scripts -->
    <script src="_js/vendor/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="_js/jquery.nexcarousel.min.js"></script>

    <!-- page level script -->
    <script>
      $( function() {
        // INITIALIZE CAROUSEL
        var $mainCarousel = $('.main-carousel').NexCarousel( );
      } );
    </script>
  </body>
</html>
